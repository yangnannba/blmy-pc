	<script>
	$(function(){
		$('#fullpage').fullpage({
			sectionsColor: ['#020504', '#0f1b17',"#0a2922","#111b19"],
			'navigation':true,
			verticalCentered:false,
			'afterLoad': function(anchorLink, index){
				if(index == 1){
					$('#logo').addClass("fodeIn");
					$('#nav').addClass("fodeIn");
					$('#product-center').addClass("faguang");					
					$('#product-h1').addClass("fangda-1");
					$('#product-spac').addClass("fangda-2");	
				}
				if(index == 2){
                    myTyping(true)
				}
				if(index == 3){
					$('#section4-1').animate({
						top: '20%'
					}, 1000, 'easeOutExpo');
					$('#section4-2').animate({
						top: '20%'
					}, 1000, 'easeOutExpo');
					$('#section4-3').delay(500).animate({
						left: '10%'
					}, 1500, 'easeOutExpo');					
					$('#section4-4').delay(500).animate({
						right: '10%'
					}, 1500, 'easeOutExpo');						
					
				}
				if(index ==4){
					$('#section6-1').delay(300).animate({
						top: '25%',
						opacity:'1'
					}, 1000, 'easeOutExpo');									
					$('#section6-2').delay(1300).animate({
						top: '46%',
						opacity:'1'
					}, 1000, 'easeOutExpo');
					$('#section6-3').delay(2300).animate({
						top: '65%',
						opacity:'1'
					}, 1000, 'easeOutExpo');					
					
					
				}												
			},
			'onLeave': function(index, direction){
				if(index == 1){
					$('#logo').removeClass("fodeIn");
					$('#nav').removeClass("fodeIn");					
					$('#product-center').removeClass("faguang");					
					$('#product-h1').removeClass("fangda-1");
					$('#product-spac').removeClass("fangda-2");				
				}
				if(index == 2){	
					myTyping()
				}
				if(index == 3){
					$('#section4-1').animate({
						top: '-10%'
					}, 1500, 'easeOutExpo');
					$('#section4-2').animate({
						top: '-10%'
					}, 1500, 'easeOutExpo');
					$('#section4-3').animate({
						left: '-100%'
					}, 1500, 'easeOutExpo');					
					$('#section4-4').animate({
						right: '-100%'
					}, 1500, 'easeOutExpo');
				}
				if(index == 4){
					$('#section6-1').animate({
						top: '110%',
						opacity:'0'
					}, 1000, 'easeOutExpo');									
					$('#section6-2').animate({
						top: '110%',
						opacity:'0'
					}, 1000, 'easeOutExpo');
					$('#section6-3').animate({
						top: '110%',
						opacity:'0'
					}, 1000, 'easeOutExpo');								
				}											
			}
			
			
		});
	});
	</script>
